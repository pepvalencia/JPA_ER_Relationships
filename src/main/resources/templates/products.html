<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- if security declared for thymeleaf views replace with
 <html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
-->
<head> 
    <title>List of Products</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>   
<body>
    
    <div class="container">
     
	    <div class="m-3">
	            <h1 class="fw-bolder">Products
	            <small class="fw-normal fst-italic">List of all products.</small> 
	             </h1>
	    </div>
	   
	  <div class="row">
      <div class="table-responsive">
	     <table class="table table-striped table-bordered table-hover">
			   <thead class="table-dark">
		        <tr>
		          <th>Image</th>
		          <th>Product</th>
		          <th>Code</th>
		          <th>Available</th>
		          <th>Price</th>
		          <th>5 Star Rating</th>
		        </tr>
		      </thead >
		      <tbody>
		        <tr th:each="e : ${products}">
		        <td> <img th:src="@{/__${e.imageUrl}__}" alt="" width="10" height="10"></td>
		        <td th:text="${e.productName}"></td>
		        <td th:text="${e.productCode}"></td>
		        <td th:text="${e.releaseDate}"></td>
		        <td th:text="${e.price}"></td>
		        <td th:text="${e.description}"></td>
		        </tr>
		      </tbody>
	      </table>
	  </div>    
	  </div>
     </div>
 
</body>
</html>
